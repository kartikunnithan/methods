<head>

    <title>methods in javascript</title>
</head>
<body>
    <script>
        var name="MAdRid";
        document.write(name.toUpperCase());
         document.write("<br>")
           document.write("<br>")
         document.write(name.toLowerCase());
           document.write("<br>")
             document.write(name.startsWith("M"));
             document.write("<br>")
         var text="Rodri";
          document.write(text.test(name));
            

    </script>
