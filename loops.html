<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loops</title>
</head>
<body>
    <script>
        var players=["vinicious","kyilian","bellingham","rodrygo"]
        for (i=0;i<players.length;i++){
            var name=players[i]+"<br>";
            document.write(name);
        }
    </script>
</body>
</html>
